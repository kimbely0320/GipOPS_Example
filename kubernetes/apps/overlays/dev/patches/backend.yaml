# apps/overlays/dev/patches/backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: backend
        image: kimbely/gitops_example:dev
        env:
        - name: NODE_ENV
          value: development
        - name: MONGODB_URI
          value: mongodb://mongodb:27017/dev
