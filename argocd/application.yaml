  source:
    repoURL: https://github.com/your-username/your-repo.git
    targetRevision: HEAD
    path: apps/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true